<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mesmer Digital Marketing </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="animation.js"></script>
</head>
  <style>
        /* About Page Styles */
.about-page {
    padding: 10rem 2rem 6rem;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

.about-container {
    max-width: 800px;
    margin: 0 auto;
}

/* Animated Image Section */
.image-animation {
    margin: 2rem auto 3rem;
    text-align: center;
}

.animated-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
    animation: float 3s ease-in-out infinite, rotate 10s linear infinite;
    transition: all 0.3s ease;
    border: 3px solid rgba(52, 152, 219, 0.3);
}

/* Image with floating and rotating animation */
@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-15px) rotate(5deg);
    }
}

@keyframes rotate {
    0% {
        transform: translateY(0px) rotate(0deg);
    }
    100% {
        transform: translateY(0px) rotate(360deg);
    }
}
  </style>
<body> 
  
<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="loading-container">
        <div class="circular-loader">
            <svg class="circular-progress" viewBox="0 0 100 100">
                <circle class="progress-bg" cx="50" cy="50" r="45" />
                <circle class="progress-fill" cx="50" cy="50" r="45" />
            </svg>
            <div class="loading-number" id="loadingNumber">0%</div>
        </div>
        <p class="loading-text">Loading Mesmer Digital...</p>
    </div>
</div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="mesmerdigitalmarketing.html"><h2 class="logo">Mesmer Digital Marketing </h2></a>
            <ul class="nav-menu">
                <li><a href="mesmerdigitalmarketing.html"class="nav-link active">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
     
    <section class="hero">
        <div class="hero-content">
            <h1 class="animate-text">Transform Your <span class="highlight">Digital Presence</span></h1>
            <p class="hero-subtitle">Data-driven marketing strategies that deliver measurable results</p>
           <a href="services.html"><button class="cta-btn pulse">Get Started</button></a>
        </div>
        
        <div class="hero-animation">
            <div class="floating-element"></div>
            <div class="floating-element-2"></div>
             <section class="about-page">
        <div class="about-container">
            <!-- Animated Image Section -->
            <div class="image-animation">
                <img src="img/logo.png" alt="Mesmer Digital Logo" class="animated-image">
            </div>


        </div>
        
        <script>
// Circular loading animation with number counter
document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loadingScreen');
    const progressFill = document.querySelector('.progress-fill');
    const loadingNumber = document.getElementById('loadingNumber');
    
    let progress = 0;
    const circumference = 283; // 2 * Ï€ * 45
    
    const interval = setInterval(() => {
        progress += Math.random() * 15; // Faster loading
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            
            // Update final state
            const offset = circumference - (progress / 100) * circumference;
            progressFill.style.strokeDashoffset = offset;
            loadingNumber.textContent = Math.round(progress) + '%';
            
            // Fade out loading screen and show content
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 300);
        } else {
            const offset = circumference - (progress / 100) * circumference;
            progressFill.style.strokeDashoffset = offset;
            loadingNumber.textContent = Math.round(progress) + '%';
        }
    }, 150);
});
        </script>
    
    </section>
</body>
</html>
